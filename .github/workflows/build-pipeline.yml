name: AccentureWorkshop

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm ci
      # Step 3 - Add tests and linting here
      - name: Run tests
        run: npm run test
      # Linter
      - name: Run typescript lint and format check
        run: npm run lint:ts
      - name: Run styles lint and format check
        run: npm run lint:css
  whatsup: ubuntu-latest
    steps:
      - name: "Whats up"
        run: echo "Hello $NAME1 $NAME2 $NAME3 , today is Monday!"
        env:
          NAME1: Andrea
          NAME2: Solveig
          NAME3: Sofie
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm ci
      # Step 2: Add deploy to Github pages here! Hot tip - The solution is in the Readme
      - name: Build
        run: npm run build
      - name: Deploy to Github pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist